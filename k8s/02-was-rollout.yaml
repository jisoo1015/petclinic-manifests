# WAS Rollout (Spring Boot PetClinic)
# 이미지 URL은 ECR 푸시 후 수정 필요
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: was
  namespace: petclinic
  labels:
    app: petclinic
    tier: was
spec:
  replicas: 3
  selector:
    matchLabels:
      app: petclinic
      tier: was
  strategy:
    canary:
      maxSurge: 1
      maxUnavailable: 0
      steps:
        - setWeight: 20
        - pause:
            duration: 1m
        - setWeight: 50
        - pause:
            duration: 1m
        - setWeight: 80
        - pause:
            duration: 30s
        - setWeight: 100
  template:
    metadata:
      labels:
        app: petclinic
        tier: was
    spec:
      containers:
        - name: was
          # TODO: ECR URL로 변경 (terraform output ecr_was_url 참고)
          image: 723165663216.dkr.ecr.ap-northeast-2.amazonaws.com/petclinic-3tier-dev-was:build-14
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /petclinic/
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /petclinic/
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 5
