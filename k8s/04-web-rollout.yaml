# WEB Rollout (Nginx)
# 이미지 URL은 ECR 푸시 후 수정 필요
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: web
  namespace: petclinic
  labels:
    app: petclinic
    tier: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: petclinic
      tier: web
  strategy:
    canary:
      maxSurge: 1
      maxUnavailable: 0
      steps:
        - setWeight: 20
        - pause:
            duration: 1m
        - setWeight: 50
        - pause:
            duration: 1m
        - setWeight: 80
        - pause:
            duration: 30s
        - setWeight: 100
  template:
    metadata:
      labels:
        app: petclinic
        tier: web
    spec:
      containers:
        - name: web
          # TODO: ECR URL로 변경 (terraform output ecr_web_url 참고)
          image: 723165663216.dkr.ecr.ap-northeast-2.amazonaws.com/petclinic-3tier-dev-web:build-<NEW>
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config

 # 최대 Pod 수 제어
      maxSurge: 1
      maxUnavailable: 0