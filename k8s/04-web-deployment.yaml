# WEB Deployment (Nginx)
# 이미지 URL은 ECR 푸시 후 수정 필요
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: petclinic
  labels:
    app: petclinic
    tier: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: petclinic
      tier: web
  template:
    metadata:
      labels:
        app: petclinic
        tier: web
    spec:
      containers:
        - name: web
          # TODO: ECR URL로 변경 (terraform output ecr_web_url 참고)
          image: 723165663216.dkr.ecr.ap-northeast-2.amazonaws.com/petclinic-3tier-dev-web:latest
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
